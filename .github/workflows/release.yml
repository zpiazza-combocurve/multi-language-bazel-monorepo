name: Release

on:
  push:
    branches: [ main ]

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20.6.1"
      - name: Install dependencies
        run: pnpm install
      - name: Release
        run: npx semantic-release
